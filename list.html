            </ul>
            <script>
                update()
    
                window.addEventListener('resize', update)
    
                function update() {
                    const kreis = document.getElementById('kreis');
                    const radius = 300;
                    const count = kreis.children.length;
                    const abstand = (360 / count) * (Math.PI/180);    
    
    
                    Array.from(kreis.children).forEach( (element,i) => {

                    let a = element.firstChild;
                    a.style.left = radius * Math.cos(abstand * i) + document.querySelector("aside").clientWidth/2 - a.clientWidth/2  + 'px';
                    a.style.top = radius * Math.sin(abstand * i)+ document.querySelector("aside").clientHeight/2 - a.clientHeight/2  +'px';
                    a.style.transform = "rotate("+(abstand*i+(Math.PI/2))+ "rad)";
                    } );
    
                }
            </script>
